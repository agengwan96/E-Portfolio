<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ageng Setiyawan</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="about-me">
      <div class="top-bar">
        <nav>
          <div id="logo">Ageng Setiyawan</div>
          <ul class="nav__link--list">
            <li>
              <a
                href="#languages"
                class="nav__link--anchor link__hover-effect link__hover-effect--black"
                >Languages
              </a>
            </li>
            <li>
              <a
                href="#projects"
                class="nav__link--anchor link__hover-effect link__hover-effect--black"
                >Projects
              </a>
            </li>
            <li>
              <a
                href="#contact"
                class="nav__link--anchor nav__link--anchor--primary"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img class="about-me__picture" src="./assets/mily.jpg" alt="Photo of me" />
            </figure>
            <h1 class="about-me__info--title">
              Hello I'm <span class="text-blue">Ageng Setiyawan</span>
            </h1>
            <p class="about-me__info--para">
              I am a
              <strong class="text-blue">frontend software engineer</strong> with
              a passion to learn and improve. Focusing on a great user
              experience and ease of use.
            </p>
            <div class="about-me_links">
              <a href="" class="about-me__link">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fab fa-github"></i>
              </a>
              <a href="agengwan@icloud.com" class="about-me__link">
                <i class="fas fa-envelope"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fas fa-file-pdf"></i>
              </a>
            </div>
            <figure class="about-me__img--container">
              <img src="./assets/websie-builder.png" alt="Picture of a website builder" class="about-me__img">
            </figure>
          </div>
        </div>
      </div>
    </section>
    <section id="languages">
      <div class="container">
        <div class="row">
          <h1>Languages</h1>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer__logo">Ageng Setiyawan</div>
    </footer>
  </body>
</html>
